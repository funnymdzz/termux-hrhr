name: CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
              image: termux/package-builder
              env:
                 USER: builder
                 HOME: /home/builder

    steps:
    - name: termux
      run: cd && ls && git clone https://github.com/termux/termux-packages /home/builder/termux-packages --depth=1 && cd /home/builder/termux-packages && ./build-package.sh bash
